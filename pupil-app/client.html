<!doctype html>
<html>
    <head>
      <style type="text/css">
        a.connected{
          color:indigo
        }
      </style>
      <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
      <script>
      var serverURL = '',
        peer = null,
        myId = '',
        reqId = '',
        connected = [];

      function addConnection( con ){
        if( ! connected.find( ( a ) => a.peer == con.peer ))
          connected.push(con)
      }



      function syncPeopleOnline(){
        fetch( serverURL + '/peer-server/peerjs/peers')
        .then( res => res.json())
        .then( ( data ) => {
          document.body.replaceChildren( document.createElement( 'div' ))
          data.forEach( ( id ) => {
            if( id != myId ){
              var el = document.createElement( 'div' ),
                ppl = document.createElement( 'a' )
              ppl.setAttribute('href', 'javascript:void(0)')
              ppl.setAttribute( 'data-person', id )
              ppl.appendChild(document.createTextNode( id ))

              ppl.addEventListener( 'click', ( el ) => {
                var person = el.target.getAttribute('data-person'),
                  con = peer._connections.get( person )

                if( con && con[0] ){

                  let _con = connected.find( ( a ) => a.peer == person)
                  if(_con)
                    _con.send('#close' )

                  con[0].dataChannel.close()
                  connected.splice( connected.findIndex( ( a ) => a.peer == person), 1)
                }
                else{
                  let con = peer.connect( person );
                  con.on("data", (data) => {
                    if( data.indexOf('#close') == 0){
                      connected.splice( connected.findIndex( ( a ) => a.peer == con.peer ), 1)
                    }
                    else
                      addConnection( con )
                  });
                }
              })

              if( connected.length > 0 && connected.find( ( a ) => a.peer == id ) && ! ppl.classList.contains('connected'))
                ppl.classList.add('connected')
              else
                ppl.classList.remove('connected')
              el.appendChild( ppl )
              document.body.appendChild( el )
            }
          })
        })
      }

      if( reqId = prompt( 'What is your name?' )){
        // get ip of teacher from MoMo server app
        fetch('http://blueberry.local:1024')
        .then( ( res ) => res.json())
        .then( ( data ) => {
          serverURL = 'http://' + data.ip + ':9000'
          peer = new Peer(reqId + '_' + (Math.random().toString(36) + '000000').substr(2, 4), {
            host: data.ip,
            port: 9000,
            path: "/peer-server",
          });

          peer.on('connection', ( con ) => {
            con.on("open", ( id ) => {
              con.send( "[" + myId + "] Hi " + con.peer);
              console.log( "Connection w/ : ", con.peer)
              addConnection( con )
            });
            con.on("data", ( data ) => {
              if( data.indexOf('#close') == 0)
                connected.splice( connected.findIndex( ( a ) => a.peer == con.peer ), 1)
            })
          })
          peer.on('connect', console.log)
          peer.on('data', console.log)
          peer.on('message', console.log)

          peer.on('disconnected', () => {
            console.log(peer)
            connected = []
          })

          peer.on('open', (id) => {
            myId = id
            console.log('My peer ID is: ' + id);
          });

          peer.on('error', (error) => {
            console.error(error);
          });

          console.log(peer)
        })
        .then( () => {
          setInterval( syncPeopleOnline, 500 )
        }) 
      }

      document.addEventListener( 'DOMContentLoaded', () => {
        console.log(
          peerjs.util.browser,
          peerjs.util.supports
        )
      })
        </script>
    </head>
</html>
